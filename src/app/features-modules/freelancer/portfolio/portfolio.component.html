<div class="dashboard-sec freelance-favourites">
	<div class="page-title portfolio-title">
		<h3 class="mb-0">Portfolio</h3>
		<a class="btn btn-primary title-btn" data-bs-toggle="modal" href="#portfolio"><i class="feather icon-plus"></i> Add
			Portfolio</a>
	</div>
	<div class="pro-content">
		<div *ngIf="portfolios.length === 0" class="no-projects-found">
			<h3>No Portfolios found</h3>
		</div>
		<div class="row row-gap">
			<div class="col-sm-6 col-lg-4" *ngFor="let portfolio of portfolios">
				<div class="project-widget">
				  <div class="portfolio-img">
					<img [src]="portfolio.photo_path" alt="{{ portfolio.title }}">
					<div class="portfolio-live">
					  <div class="portfolio-content">
						<a data-bs-toggle="modal" href="#portfolio-edit" (click)="selectedPortfolio = portfolio" (click)="getPortfolioDataByTitle()" class="port-icon"><i class="feather icon-edit-2"></i></a>
						<a href="#delete_modal" data-bs-toggle="modal" (click)="selectedPortfolio = portfolio" class="port-icon"><i class="feather icon-trash-2"></i></a>
					  </div>
					</div>
				  </div>
				  <div class="portfolio-detail">
					<h3 class="pro-name">{{ portfolio.title }}</h3>
				  </div>
				</div>
			  </div>
		</div>
	</div>
</div>
<!-- The Modal -->
<div class="modal fade" id="portfolio">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4>Add Portfolio</h4>
				<!-- <span class="modal-close"><a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i class="fa fa-times orange-text"></i></a></span> -->
			</div>
			<div class="modal-body">
								   
				<form [formGroup]="portfolioForm" (ngSubmit)="addPortfolio()">
					<div class="modal-info">
						<div class="row">
							<div class="col-md-12">
								<div class="input-block">
									<label for="title" class="form-label">Title</label>
									<input type="text" formControlName="title" class="form-control" placeholder="Title" required>
								</div>
								<div class="input-block">
									<label for="link" class="form-label">Link</label>
									<input type="text" formControlName="link" class="form-control" placeholder="Link" required>
								</div>
								<div class="input-block mb-0 d-flex last-group">
									<div class="w-100">
										<label for="image" class="form-label">Image</label>
										<input type="file" (change)="onFileSelected($event)" class="form-control" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="submit-section text-end">
						<a data-bs-dismiss="modal" class="btn btn-cancel submit-btn">Cancel</a>
						<button type="submit" class="btn btn-primary submit-btn">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<!-- The Modal -->
<div class="modal fade" id="portfolio-edit">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h4>Edit Portfolio</h4>
				<span class="modal-close"><a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i class="fa fa-times orange-text"></i></a></span>
			</div>
			<div class="modal-body">								   
				<form [formGroup]="portfolioForm" (ngSubmit)="updatePortfolio()">
					<div class="modal-info">
						<div class="row">
							<div class="col-md-12">
								<div class="input-block">
									<label for="title" class="form-label">Title</label>
									<input type="text" formControlName="title" class="form-control">
								</div>
								<div class="input-block">
									<label for="link" class="form-label">Link</label>
									<input type="text" formControlName="link" class="form-control">
								</div>
								<div class="input-block mb-0 d-flex last-group">
									<div class="w-100">
										<label for="image" class="form-label">Image</label>
										<input type="file" (change)="onFileSelected($event)" class="form-control" required>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="submit-section text-end">
						<a data-bs-dismiss="modal" class="btn btn-cancel submit-btn">Cancel</a>
						<button type="submit" tabindex="0" data-bs-dismiss="modal" class="btn btn-primary submit-btn">Save Changes</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
	
</div>

<!-- Delete Modal -->
<div class="modal fade" id="delete_modal">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header small-modal">
				<h4>Confirm to Delete Portfolio</h4>
				<span class="modal-close"><a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i class="fa fa-times orange-text"></i></a></span>
			</div>
			<div class="modal-body">
				<div class="modal-info">
					<p class="mb-0">Are you sure you want to delete this portfolio?</p>
				</div>
				<form (ngSubmit)="deletePortfolio()">
                    <div class="submit-section text-end">
                        <a data-bs-dismiss="modal"  class="btn btn-cancel submit-btn">Cancel</a>
                        <button type="submit" tabindex="0" class="btn btn-primary submit-btn">Delete</button>
                    </div>
                </form>
			</div>
		</div>
	</div>
	
</div>

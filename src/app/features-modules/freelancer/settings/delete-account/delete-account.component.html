<!-- Page Content -->
<div class="dashboard-sec payout-section freelancer-statements">
    <div class="page-title portfolio-title">
        <h3 class="mb-0">Delete Account</h3>
    </div>
    <div class="row">

        <div class="col-md-12">
            <div class="input-block">
                <label for="details"  class="focus-label">Please Explain Further <span class="label-star"> *</span></label>
                <textarea class="form-control" rows="5"></textarea>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="input-block">
                <label for="password" class="focus-label">Password <span class="label-star"> *</span></label>
                <div class="position-relative">
                    <input [type]="password ? 'text' : 'password'" class="form-control floating pass-input1">
                    <div class="password-icon" (click)="togglePassword()" (keydown.enter)="togglePassword()" tabindex="0">
                        <span class="fas toggle-password1" [ngClass]="password ? 'fa-eye' : 'fa-eye-slash'"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="d-flex doc-btn">
                <a href="javascript:void(0);" class="btn btn-gray">Cancel</a>
                <a href="javascript:void(0);" class="btn btn-primary">Delete Account</a>
            </div>
        </div>
    </div>

</div>
<!-- /Page Content -->
<div class="modal fade" id="payout_modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Payout Setting</h4>
                <span class="modal-close"><a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fa fa-times orange-text"></i></a></span>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <h5>Payout Methods</h5>
                    <div class="payout-method-option">
                        <div class="d-flex align-items-center">
                            <div class="payout-icon">
                                <img src="assets/img/icon/bank-line.svg" alt="icon">
                            </div>
                            <div class="payout-method-content">
                                <h5>Bank Transfer</h5>
                                <p class="mb-0">Connect your bank account</p>
                            </div>
                        </div>
                        <a class="badge badge-paid"><span>Connect</span></a>
                    </div>
                    <div class="payout-method-option">
                        <div class="d-flex align-items-center">
                            <div class="payout-icon">
                                <img src="assets/img/icon/paypal-line.svg" alt="icon">
                            </div>
                            <div class="payout-method-content">
                                <h5>Paypal</h5>
                                <p class="mb-0">Connect your Paypal account</p>
                            </div>
                        </div>
                        <a class="badge badge-paid"><span>Connect</span></a>
                    </div>
                </div>
                <form>
                    <div class="submit-section text-end">
                        <a data-bs-dismiss="modal" class="btn btn-cancel submit-btn">Cancel</a>
                        <button type="button" (click)="navigation()" (keydown.enter)="navigation()" tabindex="0" data-bs-dismiss="modal" class="btn btn-primary submit-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Page Content -->
<div class="dashboard-sec payout-section freelancer-statements">
    <div class="page-title portfolio-title">
        <h3 class="mb-0">Change Password</h3>
    </div>
    <div class="row">

        <div class="col-md-12">
            <div class="input-block">
                <label for="old-password" class="focus-label">Old Password </label>
                <div class="position-relative">
                    <input [type]="password[1] ? 'text' : 'password'" class="form-control floating pass-input">
                    <div class="password-icon" (click)="togglePassword(1)" (keydown.enter)="togglePassword(1)" tabindex="0" (keydown.enter)="togglePassword(1)" tabindex="0">
                        <span class="fas toggle-password" [ngClass]="password[1] ? 'fa-eye' : 'fa-eye-slash'"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="input-block">
                <label for="new-password" class="focus-label">New Password </label>
                <div class="position-relative">
                    <input [type]="password[2] ? 'text' : 'password'" class="form-control floating pass-input1">
                    <div class="password-icon" (click)="togglePassword(2)" (keydown.enter)="togglePassword(2)" tabindex="0">
                        <span class="fas toggle-password1" [ngClass]="password[2] ? 'fa-eye' : 'fa-eye-slash'"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="input-block">
                <label for="confirm-password" class="focus-label">Confirm Password </label>
                <div class="position-relative">
                    <input [type]="password[3] ? 'text' : 'password'" class="form-control floating pass-inputs">
                    <div class="password-icon" (click)="togglePassword(3)" (keydown.enter)="togglePassword(3)" tabindex="0">
                        <span class="fas toggle-passwords fa-eye-slash" [ngClass]="password[3] ? 'fa-eye' : 'fa-eye-slash'"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="d-flex doc-btn">
                <a href="javascript:void(0);" class="btn btn-gray">Cancel</a>
                <a href="#password-changed" data-bs-toggle="modal" class="btn btn-primary">Update</a>
            </div>
        </div>
    </div>

</div>
<!-- /Page Content -->

<div class="modal fade" id="payout_modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Payout Setting</h4>
                <span class="modal-close"><a href="javascript:void(0);" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fa fa-times orange-text"></i></a></span>
            </div>
            <div class="modal-body">
                <div class="modal-info">
                    <h5>Payout Methods</h5>
                    <div class="payout-method-option">
                        <div class="d-flex align-items-center">
                            <div class="payout-icon">
                                <img src="assets/img/icon/bank-line.svg" alt="icon">
                            </div>
                            <div class="payout-method-content">
                                <h5>Bank Transfer</h5>
                                <p class="mb-0">Connect your bank account</p>
                            </div>
                        </div>
                        <a class="badge badge-paid"><span>Connect</span></a>
                    </div>
                    <div class="payout-method-option">
                        <div class="d-flex align-items-center">
                            <div class="payout-icon">
                                <img src="assets/img/icon/paypal-line.svg" alt="icon">
                            </div>
                            <div class="payout-method-content">
                                <h5>Paypal</h5>
                                <p class="mb-0">Connect your Paypal account</p>
                            </div>
                        </div>
                        <a class="badge badge-paid"><span>Connect</span></a>
                    </div>
                </div>
                <form>
                    <div class="submit-section text-end">
                        <a data-bs-dismiss="modal" class="btn btn-cancel submit-btn">Cancel</a>
                        <button type="button" (click)="navigation()" (keydown.enter)="navigation()" tabindex="0" data-bs-dismiss="modal" class="btn btn-primary submit-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal fade success-modal hire-modal" id="password-changed">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-body pt-4">
                <div class="success-msg-content text-center">
                    <h4>Password Changed!!! </h4>
                    <p>Your Password Changed successfully,<br>
                        Please login to Continue</p>
                    <a href="javascript:void(0);" data-bs-dismiss="modal" class="btn btn-primary mt-3">Okay</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /The Modal -->

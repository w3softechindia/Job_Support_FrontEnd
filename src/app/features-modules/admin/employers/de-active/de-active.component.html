                <div class="dataTables_filter">
                    <label for="search">
                        Search:
                    </label>
                    <input class="form-control form-control-sm" [(ngModel)]="searchQuery" (input)="search()"
                        placeholder="Enter name, expertise, email, or status" />
                </div>
            </div>
            <div class="table-scroll">
                <table class="table table-center table-hover mb-0 datatable">
                    <thead>
                        <tr>
                            <th>Freelancer</th>
                            <th>Expertise</th>
                            <th>Email</th>
                            <th>Email Status</th>
                            <th>Account Status</th>
                            <!-- <th>Actions</th> -->
                        </tr>
                        <tr *ngIf="filteredUsers.length === 0">
                            <td colspan="9">
                                <h5 style="text-align: center">No data found</h5>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let alls of filteredUsers; let i = index">
                            <td>
                                <div class="table-avatar user-profile">
                                    <!-- <img class="avatar-img rounded-circle "
											[src]="alls.photoUrl" alt="User Image"> -->
                                    <div>
                                        <h5>{{alls.name}}</h5>
                                    </div>
                                </div>
                            </td>
                            <td>{{alls.jobtitle}}</td>
                            <td class="verify-mail"><i data-feather="check-circle"
                                    class="me-1 text-success"></i>{{alls.email}}</td>
                            <td *ngIf="alls.verified">
                                <a href="javascript:" class="user-active-btn">Verified</a>
                            </td>
                            <td *ngIf="!alls.verified">
                                <a href="javascript:" class="user-inactive-btn">Not Verified</a>
                            </td>
                            <td *ngIf="alls.status === 'De-Activated'">
                                <a href="javascript:" class="user-inactive-btn">{{alls.status}}</a>
                            </td>
                            <td class="text-end three-dots">
                                <button class="btn btn-link dropdown-toggle" type="button" id="three-dots-dropdown"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="three-dots-dropdown">
                                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal"
                                            data-bs-target="#transaction-category"> View Details</a></li>
                                    <li><a class="dropdown-item" href="javascript:"
                                            (click)="updateStatus(alls.email, 'Active')">Activate</a></li>
                                    <li><a class="dropdown-item" href="javascript:"
                                            (click)="updateStatus(alls.email, 'De-Activated')">De-Activate</a></li>
                                    <li><a class="dropdown-item" href="javascript:"
                                            (click)="deleteUserByEmail(alls.email)" data-dismiss="modal">Delete
                                            Account</a></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

<div class="page-wrapper">
    <div class="content container-fluid">
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Projects</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a [routerLink]="'/admin/dashboard'">Home</a>
                        </li>
                        <li class="breadcrumb-item active">Projects</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Page Header -->

        <!-- Search Filter -->
        <div class="card filter-card" id="filter_inputs">
            <div class="card-body pb-0">
                <form action="#" method="post">
                    <div class="row filter-row">
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <label for="company-name">Company Name</label>
                                <input class="form-control" type="text" />
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <div class="cal-icon">
                                    <label for="from-date">From Date</label>
                                    <input class="form-control datetimepicker" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <div class="cal-icon">
                                    <label for="to-date">To Date</label>
                                    <input class="form-control datetimepicker" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /Search Filter -->

        <div class="card bg-white projects-card">
            <div class="card-body pt-0">
                <div class="card-header">
                    <h5 class="card-title">Project Proposals</h5>
                  </div>
                <div class="tab-content pt-0">
                    <div role="tabpanel" id="tab-4" class="tab-pane fade active show">
                        <div class="table-responsive">
                            <div class="table_header">
                                <div class="dataTables_filter">
                                    <label for="search"> Search: </label>
                                    <input class="form-control form-control-sm" />
                                </div>
                            </div>
                            <div class="table-scroll">
                                <table class="table table-center table-hover mb-0 datatable">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th mat-sort-header="image">Logo</th>
                                            <th mat-sort-header="para">Title</th>
                                            <th mat-sort-header="amount">Budget</th>
                                            <th mat-sort-header="technology">Technology</th>
                                            <th mat-sort-header="company">Company</th>
                                            <th mat-sort-header="startdate">Start date</th>
                                            <th mat-sort-header="duedate">Due date</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                        <tr *ngIf="lstProject.length === 0">
                                            <td colspan="9">
                                                <h5 style="text-align: center">No data found</h5>
                                            </td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let proj of lstProject; let i = index">
                                            <td>
                                                <div class="form-check form-checkbox">
                                                    <input type="checkbox" class="form-check-input" id="customCheck1" />
                                                    <label class="form-check-label" for="customCheck1"></label>
                                                </div>
                                            </td>
                                            <td>
                                                <h2 class="table-avatar">
                                                    <a [routerLink]="'/admin/profile'"><img class="me-2"
                                                            [src]="proj.image" alt="User Image" /></a>
                                                </h2>
                                            </td>
                                            <td>{{ proj.para }}</td>
                                            <td>${{ proj.amount }}</td>
                                            <td>
                                                <div class="progress rounded-pill">
                                                    <div class="progress-bar bg-primary" role="progressbar"
                                                        aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
                                                        [style.width.px]="proj.width"></div>
                                                </div>
                                            </td>
                                            <td>
                                                {{ proj.technology }}
                                            </td>
                                            <td>{{ proj.company }}</td>
                                            <td>{{ proj.startdate }}</td>
                                            <td>{{ proj.duedate }}</td>
                                            <td class="text-end">
                                                <a href="javascript:void(0);">View Proposals</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

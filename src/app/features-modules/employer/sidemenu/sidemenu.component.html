<div class="stickybar">
    <div class="settings-widget">
        <div class="settings-header d-sm-flex flex-row flex-wrap text-center text-sm-start align-items-center">
            <a [routerLink]="routes.freelancer_portfolio">
                <!-- <img alt="profile image" src="assets/img/user/avatar-1.jpg" class="avatar-lg rounded-circle"> -->


                <div *ngIf="photoUrl">
                    <img [src]="photoUrl" alt="Profile Image" class="avatar-lg rounded-circle">
                </div>

                <div *ngIf="!photoUrl">
                    <p>Loading...</p>
                </div>
                
            </a>

            <div class="ms-sm-3 ms-md-0 ms-lg-3 mt-2 mt-sm-0 mt-md-2 mt-lg-0">
                <h3 class="mb-0"><a [routerLink]="routes.freelancer_portfolio">Walter Griffin</a><img
                        src="assets/img/icon/verified-badge.svg" class="ms-1" alt="Img"></h3>
                <p class="mb-0">@waltergriffin</p>
            </div>
        </div>
        <div class="settings-menu">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <ng-container *ngFor="let menuItem of menuItem">
                        <ng-container *ngIf="menuItem.hasSubRoute === false">
                            <li class="nav-item">
                                <a [routerLink]="menuItem.routes" routerLinkActive="active" class="nav-link"
                                    [class.active]="page === menuItem.page">
                                    <img [src]="menuItem.icon" alt="Img"> {{ menuItem.title }}
                                </a>
                            </li>
                        </ng-container>
                        <ng-container *ngIf="menuItem.hasSubRoute === true">
                            <li class="nav-item submenu" *ngIf="menuItem.submenu">
                                <a href="javascript:void(0)"
                                    [class.active]="page === menuItem.page1 || page === menuItem.page2 || page === menuItem.page3 || page === menuItem.page4 || page === menuItem.page5"
                                    class="nav-link" (click)="toggleSubMenu(menuItem)"
                                    [ngClass]="{'subdrop': menuItem.expanded}">
                                    <img [src]="menuItem.icon" alt="Img"> {{ menuItem.title }}
                                    <span class="menu-arrow" *ngIf="menuItem.submenu"></span>
                                </a>
                                <ul class="sub-menu-ul"
                                    [ngClass]="{'d-block': menuItem.expanded, 'd-none': !menuItem.expanded}">
                                    <li *ngFor="let subMenuItem of menuItem.submenu">
                                        <a [routerLink]="subMenuItem.routes"
                                            [class.active]="page === subMenuItem.page">{{
                                            subMenuItem.title }}</a>
                                    </li>
                                </ul>
                            </li>
                        </ng-container>
                    </ng-container>
                </ul>
            </div>
        </div>
    </div>
</div>

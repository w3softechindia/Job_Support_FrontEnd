            <div class="col-lg-12">

            </div>
            <div class="col-lg-6 col-md-12">
              <div class="mb-3">

                <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastName">
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" [(ngModel)]="user.phonenumber"
                  name="phonenumber">
              </div>
            </div>

            </div> -->

        </div>

      <div class="card">
        <div class="pro-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-row pro-pad pt-0 ps-0">
                <div class="input-block col-md-6 pro-pic">
                  <h4 class="mb-3">Details</h4>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="Name" class="form-label">Company Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.ecompany" name="ecompany">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="Tagline" class="form-label">Tagline</label>
                <input type="text" class="form-control" [(ngModel)]="user.etagline" name="etagline">
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="mb-3">
                <label for="established" class="form-label">Established On</label>
                <input type="text" class="form-control" [(ngModel)]="user.establishdate" name="establishdate">
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="mb-3">
                <label for="owner" class="form-label">Company Owner Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.ecompanyownername" name="ecompanyownername">
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="mb-3">
                <label for="Industry" class="form-label">Industry</label>
                <mat-select [(ngModel)]="user.industry" [ngModelOptions]="{standalone: true}"
                  class="select mat-select arrow verify" placeholder="Basic" name="industry">
                  <mat-option *ngFor="let data of selectedList1" [value]="data.value">
                    {{data.value}}
                  </mat-option>
                </mat-select>
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="mb-3">
                <label for="Website" class="form-label">Website</label>
                <input type="text" class="form-control" [(ngModel)]="user.ewebsite" name="ewebsite">
              </div>
            </div>

            <div class="col-md-12">
              <div class="input-block">
                <label for="Team" class="form-label">Team Size</label>
                <div class="check-radio">
                  <ul class="d-flex flex-wrap">
                    <li>
                      <label class="custom_radio me-4">
                        <input type="radio" name="eteamsize" [(ngModel)]="user.eteamsize" value="Just me">
                        <span class="checkmark"></span> It's just me
                      </label>
                    </li>
                    <li>
                      <label class="custom_radio me-4">
                        <input type="radio" name="eteamsize" [(ngModel)]="user.eteamsize" value="2-9 employees">
                        <span class="checkmark"></span>2-9 employees
                      </label>
                    </li>
                    <li>
                      <label class="custom_radio me-4">
                        <input type="radio" name="eteamsize" [(ngModel)]="user.eteamsize" value="10-99 employees">
                        <span class="checkmark"></span>10-99 employees
                      </label>
                    </li>
                    <li>
                      <label class="custom_radio me-4">
                        <input type="radio" name="eteamsize" [(ngModel)]="user.eteamsize"
                          value="More than 1000 employees">
                        <span class="checkmark"></span>More than 1000 employees
                      </label>
                    </li>
                  </ul>
                </div>
              </div>

            </div>

            <div class="col-lg-12">
              <label for="About" class="form-label">About</label>
              <textarea rows="4" class="form-control" [(ngModel)]="user.edescribe" name="edescribe"></textarea>

            </div>
          </div>

        </div>
      </div>






      <div class="card">
        <div class="pro-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-row pro-pad pt-0 ps-0">

            <div class="col-lg-4">

                <label for="instagram" class="form-label">Instagram</label>

            </div>
            <div class="col-lg-4 col-md-12">
              <div class="mb-3">
                <label for="linkedin" class="form-label">LinkedIn</label>
                <input type="text" class="form-control" [(ngModel)]="user.linkedin" name="linkedin">
              </div>
            </div>



          </div>

        </div>
      </div>

      <div class="card">
        <div class="pro-body">

            </div>
            <div class="col-xl-3 col-md-6">

                <input type="text" class="form-control" [(ngModel)]="user.postcode" name="postcode">
              </div>
            </div>

<div class="page-title">
    <h3>Ongoing Projects</h3>
</div>

<div class="my-projects-list ongoing-projects" *ngFor="let emp of approvedProposals; let i = index">
    <div class="row">
        <div class="col-xl-9 flex-wrap">
            <div class="freelancer-proposals proposal-ongoing mb-0">
                <div class="project-proposals align-items-center freelancer">
                    <div class="proposal-info">
                        <div class="proposals-details">
                            <div class="d-flex justify-content-between align-items-start">
                                <div *ngIf="postproject[i] && isUserAuthorized(postproject[i]['user_email'])"
                                    class="employee-project-card">
                                    <h3 class="proposals-title">{{ emp.status }}</h3>
                                    <ul>
                                        <!-- <li>
                                            <div class="proposal-job-type">
                                                <h4 class="title-info">Admin Project ID</h4>
                                                <h3>{{ emp.admin_post_project_id }}</h3>
                                            </div>
                                        </li> -->

                                        <li>
                                            <div class="main-project-details">
                                                <!-- <h4 class="title-info">Main Project Details</h4> -->
                                                <h2>{{ postproject[i].project_title }}</h2>
                                                <p>Type :{{ postproject[i].active_rate }}</p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-3 d-flex flex-wrap" *ngIf="postproject[i] && isUserAuthorized(postproject[i]['user_email'])">
            <div class="projects-card flex-fill">
                <div class="card-body p-2">
                    <div class="prj-proposal-count text-center hired">
                        <h3>Hired</h3>
                        <!-- <img [src]="emp.image" alt="Freelancer Image" class="img-fluid"> -->
                        <p class="mb-0">{{ emp.freelancer_id }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Pagination -->
<div class="row">
    <div class="col-md-12">
        <ul class="paginations list-pagination">
            <li class="page-item"><a href="javascript:void(0);"><i class="feather icon-chevron-left"></i></a></li>
            <li class="page-item"><a href="javascript:void(0);" class="active">1</a></li>
            <li class="page-item"><a href="javascript:void(0);">2</a></li>
            <li class="page-item"><a href="javascript:void(0);">3</a></li>
            <li class="page-item"><a href="javascript:void(0);">...</a></li>
            <li class="page-item"><a href="javascript:void(0);">10</a></li>
            <li class="page-item"><a href="javascript:void(0);"><i class="feather icon-chevron-right"></i></a></li>
        </ul>
    </div>
</div>

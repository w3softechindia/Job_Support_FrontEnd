 <div class="my-projects-list ongoing-projects" *ngFor="let emp of projects">
    <div class="row">
        <div class="col-xl-12 flex-wrap">
            <div class="freelancer-proposals proposal-ongoing mb-0">
                <div class="project-proposals align-items-center freelancer">
                    <div class="proposal-info">
                        <div class="proposals-details">
                            <span class="tech-name-badge">
                                <h2>{{ emp.project_title }}</h2>
                            </span>
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="employee-project-card">
                                    <ul>
                                        <li>
                                            <div class="proposal-job-type">
                                                <h4 class="title-info">Project type</h4>
                                                <h3>{{ emp.active_rate }}</h3>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="proposal-job-type">
                                                <h4 class="title-info">Skills</h4>
                                                <h3>{{ emp.skills }}</h3>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="proposal-job-type">
                                                <h4 class="title-info">Price</h4>
                                                <h3>{{ emp.budget_amount }}</h3>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <h4 class="title-info">Expired on</h4>
                                                <h6>{{ emp.deadline_date | date:'yyyy-MM-dd' }}</h6>
                                            </div>
                                        </li>
                                        
                                    </ul>
                            
                                </div>
                                
                                <div class="employee-project">
                                    <div class="project-action text-center">
                                        <div class="deadline-container">
                                            <input type="date" id="newDeadlineDate" name="newDeadlineDate" [(ngModel)]="newDeadline">
                                            <button (click)="updateDeadline(emp['id'])">Repost</button>
                                        </div>
                                        <!-- <div>
                                            <h4 class="title-info">Expired on</h4>
                                            <h6>{{ emp.deadline_date | date:'yyyy-MM-dd' }}</h6>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <ul class="paginations list-pagination">
            <li class="page-item">
                <a href="javascript:void(0);"><i class="feather icon-chevron-left"></i></a>
            </li>
            <li class="page-item">
                <a href="javascript:void(0);" class="active">1</a>
            </li>
            <li class="page-item"><a href="javascript:void(0);">2</a></li>
            <li class="page-item"><a href="javascript:void(0);">3</a></li>
            <li class="page-item"><a href="javascript:void(0);">...</a></li>
            <li class="page-item"><a href="javascript:void(0);">10</a></li>
            <li class="page-item">
                <a href="javascript:void(0);"><i class="feather icon-chevron-right"></i></a>
            </li>
        </ul>
    </div>
</div>

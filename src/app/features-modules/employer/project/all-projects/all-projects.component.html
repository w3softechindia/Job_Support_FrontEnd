<div class="my-projects-list ongoing-projects">
    <div class="row">
        <div class="col-xl-9 flex-wrap">
            <div class="freelancer-proposals proposal-ongoing mb-0">

                <ng-container *ngFor="let project of projects">
                    <div class="card project-card">
                      <div class="card-body">
                        <h3 class="card-title">{{ project.project_title }}</h3>
                        <p class="card-text">Category: {{ project.project_category }}</p>
                        <div class="project-action text-center">
                            <!-- <a [routerLink]="routes.viewproject" class="projects-btn">View Details</a> -->
                            <a [routerLink]="routes.viewproject" class="projects-btn" (click)="printProjectId(project['id'])">View Details</a>


                            <!-- <button (click)="printProjectDetails(project)" class="btn btn-primary">Print Details</button> -->
                            
                        </div>
                      </div>
                    </div>
                  </ng-container>
            </div>
        </div>
    </div>

    <!-- pagination -->
    <div class="row">
        <div class="col-md-12">
            <ul class="paginations list-pagination">
                <li class="page-item"><a href="javascript:void(0);"><i class="feather icon-chevron-left"></i></a>
                </li>
                <li class="page-item"><a href="javascript:void(0);" class="active">1</a></li>
                <li class="page-item"><a href="javascript:void(0);">2</a></li>
                <li class="page-item"><a href="javascript:void(0);">3</a></li>
                <li class="page-item"><a href="javascript:void(0);">...</a></li>
                <li class="page-item"><a href="javascript:void(0);">10</a></li>
                <li class="page-item"><a href="javascript:void(0);"><i class="feather icon-chevron-right"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- /pagination -->
    <!-- The Modal -->
    <div class="modal fade edit-proposal-modal" id="write-review">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Write a Review</h4>
                    <span class="modal-close"><a href="javascript:void(0);" data-bs-dismiss="modal"
                            aria-label="Close"><i class="feather icon-x"></i></a></span>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="modal-info">
                            <div class="reviewed-user">
                                <img src="assets/img/user/table-avatar-02.jpg" alt="Img">
                                <span>Bolethe Fleischer</span>
                            </div>
                            <div class="input-block form-info">
                                <label for="Ratings" class="col-form-label mb-0 mt-2">Ratings</label>
                                <div class="rating rating-select mb-0">
                                    <a href="javascript:void(0);"><i class="fas fa-star"></i></a>
                                    <a href="javascript:void(0);"><i class="fas fa-star"></i></a>
                                    <a href="javascript:void(0);"><i class="fas fa-star"></i></a>
                                    <a href="javascript:void(0);"><i class="fas fa-star"></i></a>
                                    <a href="javascript:void(0);"><i class="fas fa-star"></i></a>
                                </div>
                            </div>
                            <div class="input-block">
                                <label for="Description" class="form-label">Description</label>
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="submit-section text-end">
                            <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
                            <button type="submit" class="btn btn-primary submit-btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /The Modal -->


<div class="main-wrapper account-page">
    <div class="login-wrapper">
        <div class="content w-100">
            <!-- Login Content -->
            <div class="account-content">
                <div class="align-items-center justify-content-center">
                    <div class="login-right">
                        <div class="login-header text-center">
                            <a [routerLink] = "routes.home"><img src="assets/img/logo.png" alt="logo" class="img-fluid"></a>
                            <h3>We love to see you joining our community</h3>
                        </div>
                        <!-- <nav class="user-tabs mb-4">
                            <ul role="tablist" class="nav nav-pills nav-justified">
                                <li class="nav-item" [class.selected]="selectedusertype ==='Freelancer'">
                                    <a href="#developer" data-bs-toggle="tab" class="nav-link "      >Freelancer</a>
                                </li>
                                <li class="nav-item">
                                    <a href="#company" data-bs-toggle="tab" class="nav-link" [class.selected]="selectedusertype ==='Company'">Company</a>
                                </li>
                            </ul>
                        </nav> -->
                        <div class="tab-content pt-0">
                            <div role="tabpanel" id="developer" class="tab-pane fade active show">
                                <form  (ngSubmit)="register()" [formGroup]="registrationform">										
                                    <div class="input-block ">
                                        <label for="username" class="focus-label">User Name <span class="label-star"> *</span></label>
                                        <input type="text" class="form-control floating"  formControlName="username" id="username">
                                        <div *ngIf="registrationform.get('username')?.invalid && (registrationform.get('username')?.dirty|| registrationform.get('username')?.touched)">
                                           <div *ngIf="registrationform.get('username')?.hasError('required')" style="color: red;">
                                                 Username is required
                                           </div>
                                        </div>
                                    </div>
                                    <div class="input-block ">
                                        <label for="email" class="focus-label">Email Address<span class="label-star"> *</span></label>
                                        <input type="email" class="form-control floating" formControlName="email" id="email">
                                    </div>
                                    <div class="input-block ">
                                        <label for="password" class="focus-label">Password <span class="label-star"> *</span></label>
                                        <div class="position-relative">
                                            <input [type]="password[1] ? 'text' : 'password'" class="form-control floating pass-input" formControlName="password" id="password">
                                            <div class="password-icon" (click)="togglePassword(1)" (keydown.enter)="togglePassword(1)" tabindex="0">
                                                <span class="fas toggle-password" [ngClass]="password[1] ? 'fa-eye' : 'fa-eye-slash'"></span>
                                            </div>
                                        </div>
                                    </div>	
                                    <!-- <div class="input-block  mb-0">
                                        <label for="confirm-password" class="focus-label">Confirm Password <span class="label-star"> *</span></label>
                                        <div class="position-relative">
                                            <input [type]="password[2] ? 'text' : 'password'" class="form-control floating pass-input1">
                                            <div class="password-icon" (click)="togglePassword(2)" (keydown.enter)="togglePassword(2)" tabindex="0">
                                                <span class="fas toggle-password1" [ngClass]="password[2] ? 'fa-eye' : 'fa-eye-slash'"></span>
                                            </div>
                                        </div>
                                    </div>	 -->
                                    <div class="dont-have">
                                        <label class="custom_check">
                                            <input type="checkbox" name="rem_password">
                                            <span class="checkmark"></span> I have read and agree to all <a [routerLink]="routes.privacypolicy">Terms &amp; Conditions</a>
                                        </label>
                                    </div>
                                    <button [routerLink] = "'/pages/onboard-screen'"  class="btn btn-primary w-100 btn-lg login-btn d-flex align-items-center justify-content-center" type="submit">Sign Up Now<i class="feather icon-arrow-right ms-2"></i></button>	
                                    <div class="login-or">
                                        <p><span>Or</span></p>
                                    </div>
                                    <div class="row social-login">
                                        <div class="col-sm-4">
                                            <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/google-icon.svg" alt="Google">Google</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/fb-icon.svg" alt="Fb">Facebook</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/ios-icon.svg" alt="Apple">Apple</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8 dont-have d-flex  align-items-center">Already have account  <a [routerLink] = "routes.login" class="ms-2">Sign in?</a></div>
                                    </div>
                                </form>
                            </div>
                            <div role="tabpanel" id="company" class="tab-pane fade">
                                <form >										
                                    <div class="input-block ">
                                        <label for="username" class="focus-label">User Name <span class="label-star" formControlName="username" id="username"> *</span></label>
                                        <input type="email" class="form-control floating">
                                    </div>
                                    <div class="input-block ">
                                        <label for="email" class="focus-label" formControlName="email" id="email">Email Address<span class="label-star"> *</span></label>
                                        <input type="email" class="form-control floating">
                                    </div>
                                    <div class="input-block ">
                                        <label for="password" class="focus-label" formControlName="password" id="password">Password <span class="label-star"> *</span></label>
                                        <div class="position-relative">
                                            <input [type]="password[3] ? 'text' : 'password'" class="form-control floating pass-inputs">
                                            <div class="password-icon" (click)="togglePassword(3)" (keydown.enter)="togglePassword(3)" tabindex="0">
                                                <span class="fas toggle-passwords fa-eye-slash" [ngClass]="password[3] ? 'fa-eye' : 'fa-eye-slash'"></span>
                                            </div>
                                        </div>
                                    </div>	
                                    <!-- <div class="input-block  mb-0">
                                        <label for="confirm-password" class="focus-label">Confirm Password <span class="label-star"> *</span></label>
                                        <div class="position-relative">
                                            <input [type]="password[4] ? 'text' : 'password'" class="form-control floating pass-inputs">
                                            <div class="password-icon" (click)="togglePassword(4)" (keydown.enter)="togglePassword(4)" tabindex="0">
                                                <span class="fas toggle-passwords fa-eye-slash" [ngClass]="password[4] ? 'fa-eye' : 'fa-eye-slash'"></span>
                                            </div>
                                        </div>
                                    </div>	 -->
                                    <div class="dont-have">
                                        <label class="custom_check">
                                            <input type="checkbox" name="rem_password">
                                            <span class="checkmark"></span> I have read and agree to all <a [routerLink]="routes.privacypolicy">Terms &amp; Conditions</a>
                                        </label>
                                    </div>
                                    <button (click)="submitForm()" class="btn btn-primary w-100 btn-lg login-btn d-flex align-items-center justify-content-center" type="submit">Sign Up Now<i class="feather icon-arrow-right ms-2"></i></button>	
                                    <div class="login-or">
                                        <p><span>Or</span></p>
                                    </div>
                                    <div class="row social-login">
                                        <div class="col-sm-4">
                                            <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/google-icon.svg" alt="Google">Google</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/fb-icon.svg" alt="Fb">Facebook</a>
                                        </div>
                                        <div class="col-sm-4">
                                            <a href="javascript:void(0);" class="btn btn-block"><img src="assets/img/icon/ios-icon.svg" alt="Apple">Apple</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8 dont-have d-flex  align-items-center">Already have account  <a [routerLink] = "routes.login" class="ms-2">Sign in?</a></div>
                                    </div>
                                </form>
                            </div>
                        </div>		
                    </div>
                </div>
            </div>
            <!-- /Login Content -->
        </div>	
    </div>
</div>

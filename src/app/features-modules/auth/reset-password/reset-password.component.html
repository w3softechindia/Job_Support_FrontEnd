<div class="main-wrapper account-page">
  <!-- Page Content -->
  <div class="login-wrapper">
    <div class="content w-100">
      <div class="container">
        <!-- Login Content -->
        <div class="account-content">
          <div class="align-items-center justify-content-center">
            <div class="login-right">
              <div class="login-header text-center">
                <h2>Set New Password</h2>
                <span>Your new password must be different passwords.</span>
              </div>
              <form (ngSubmit)="resetPassword()">
                <div class="input-block">
                  <label for="new-password" class="focus-label">New Password <span class="label-star"> *</span></label>
                  <div class="position-relative">
                    <input type="password" class="form-control floating pass-input" formControlName="newPassword"
                      id="new-password">
                  </div>
                  <div
                    *ngIf="resetForm.get('newPassword')?.invalid && (resetForm.get('newPassword')?.dirty || resetForm.get('newPassword')?.touched)">
                    <div *ngIf="resetForm.get('newPassword')?.hasError('required')" class="text-danger">New Password is
                      required</div>
                    <div *ngIf="resetForm.get('newPassword')?.hasError('minlength')" class="text-danger">Password must
                      be at least 8 characters long</div>
                    <div *ngIf="resetForm.get('newPassword')?.hasError('pattern')" class="text-danger">Password must
                      contain at least one uppercase letter, one lowercase letter, and one number</div>
                  </div>
                </div>

                <div class="input-block">
                  <label for="confirm-new-password" class="focus-label">Confirm New Password <span class="label-star">
                      *</span></label>
                  <div class="position-relative">
                    <input type="password" class="form-control floating pass-input" formControlName="confirmPassword"
                      id="confirm-new-password" (input)="verifyPassword()">
                  </div>
                  <div
                    *ngIf="resetForm.get('confirmPassword')?.invalid && (resetForm.get('confirmPassword')?.dirty || resetForm.get('confirmPassword')?.touched)">
                    <div *ngIf="resetForm.get('confirmPassword')?.hasError('required')" class="text-danger">Confirm New
                      Password is required</div>
                  </div>
                  <div *ngIf="passwordMismatch" class="text-danger">
                    Passwords do not match
                  </div>
                </div>

                <button
                  class="btn btn-primary btn-block btn-lg login-btn d-flex align-items-center justify-content-center"
                  type="submit" [disabled]="resetForm.invalid">Save Password<i
                    class="feather icon-arrow-right ms-2"></i></button>
              </form>
            </div>
          </div>
        </div>
        <!-- /Login Content -->
      </div>
    </div>
  </div>
  <!-- /Page Content -->
</div>
